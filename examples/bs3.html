<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>vmodal example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body { background-color: #f7f9fb; padding-top: 20px; }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">Modal example</div>
          <div class="panel-body">
            <modal ref="modal">
              <template slot="header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Modal title</h4>
              </template>

              <template slot="body">
                <p>Modal body text goes here.</p>
              </template>

              <template slot="footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </template>
            </modal>

            <button @click="showModal" type="button" class="btn btn-primary">Show Modal</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vmodal/dist/vmodal.js"></script>
  <!-- <script src="../dist/vmodal.js"></script> -->

  <script>
    Vue.component('modal', window.vModal)

    new Vue({
      el: '#app',
      methods: {
        showModal: function () {
          this.$refs.modal.show()
        }
      }
    })
  </script>
</body>
</html>
