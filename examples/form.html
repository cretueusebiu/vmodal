<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>vmodal form example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <style>
    body { background-color: #f7f9fb; }
  </style>
</head>
<body class="pt-4">
  <div id="app">
    <div class="container">
      <div class="col-sm-10 col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">Modal form example</div>
          <div class="card-body">
            <modal ref="modal" @submit="handleFormSubmit">
              <h5 slot="title">Modal title</h5>

              <template slot="body">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input v-model="email" type="text" name="email" class="form-control" id="email">
                  <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
              </template>

              <template slot="footer">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </template>
            </modal>

            <button @click="showModal" type="button" class="btn btn-primary">Show Modal</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@2.5.0/dist/vue.min.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://unpkg.com/bootstrap@4.0.0-beta/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vmodal/dist/vmodal.js"></script>
  <!-- <script src="../dist/vmodal.js"></script> -->

  <script>
    Vue.component('modal', window.vModal)

    new Vue({
      el: '#app',

      data: {
        email: ''
      },

      methods: {
        showModal: function () {
          this.$refs.modal.show()
        },

        handleFormSubmit: function (e) {
          alert('The form was submitted. Email: ' + this.email)
        }
      }
    })
  </script>
</body>
</html>
